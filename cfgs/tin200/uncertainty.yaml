SAVE_DIR: ./save/cifar10/bn-wrn-28-10
MODEL:
  ADAPTATION: uncertainty
  ARCH: WRN2810_BN
  ADA_PARAM:
    - bn
  TEMPERATURE: 0.3
  MIN_TEMPERATURE: 0.05
  UNCERTAINTY_THRESHOLD: 0.7
  CONTRAST_BOOST: 2.0
  NOISE_BOOST: 1.5
EBM:
  UNCOND: uncond
  STEPS: 20
  SGLD_LR: 0.1
  SGLD_STD: 0.01
  BUFFER_SIZE: 10000
  REINIT_FREQ:  0.05
CORRUPTION:
  DATASET: tin200
  NUM_CLASSES: 200
  IMG_SIZE: 64
  NUM_CHANNEL: 3
  SEVERITY:
    - 5
    - 4
    - 3
    - 2
    - 1
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  BATCH_SIZE: 128
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  LR: 0.0001
  WD: 0.