SAVE_DIR: ./save/tin200/bn-wrn-28-10
MODEL:
  ADAPTATION: pl
  ARCH: WRN2810_BN
PL:
  THRESHOLD: 0.9
  ALPHA: 0.1
CORRUPTION:
  DATASET: tin200
  NUM_CLASSES: 200
  IMG_SIZE: 64
  NUM_CHANNEL: 3
  SEVERITY:
    - 5
    - 4
    - 3
    - 2
    - 1
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  BATCH_SIZE: 150 # CUDA out of memory error
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  LR: 0.000015 # to match batch size
  WD: 0.
