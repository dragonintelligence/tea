SAVE_DIR: ./save/tin200/standard
MODEL:
  ADAPTATION: eata
  ARCH: Standard #Hendrycks2020AugMix_WRN 
  ADA_PARAM:
    - bn
EATA:
  USE_FISHER: False
CORRUPTION:
  DATASET: tin200
  NUM_CLASSES: 200
  IMG_SIZE: 32
  NUM_CHANNEL: 3
  SEVERITY:
    - 5
    - 4
    - 3
    - 2
    - 1
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  BATCH_SIZE: 1000
  METHOD: Adam
  STEPS: 1
  BETA: 0.9
  LR: 0.001
  WD: 0.
