SAVE_DIR: ./save/tin200/standard
MODEL:
  ADAPTATION: shot
  ARCH: Standard
  ADA_PARAM:
    - bn
PL:
  THRESHOLD: 0.9
  ALPHA: 0.1 #0.1 1.0 10.0
CORRUPTION:
  DATASET: tin200
  NUM_CLASSES: 200
  IMG_SIZE: 32
  NUM_CHANNEL: 3
  SEVERITY:
    - 5
    - 4
    - 3
    - 2
    - 1
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
OPTIM:
  BATCH_SIZE: 1000
  METHOD: Adam
  STEPS: 2
  BETA: 0.9
  LR: 0.0001
  WD: 0.
